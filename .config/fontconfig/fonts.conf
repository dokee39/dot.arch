<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <alias>
        <family>Hack Nerd Font</family>
        <prefer>
            <family>Hack Nerd Font</family>
            <family>LXGW Bright GB</family>
        </prefer>
    </alias>
    <alias>
        <family>Hack Nerd Font Mono</family>
        <prefer>
            <family>Hack Nerd Font</family>
            <family>LXGW WenKai Mono GB Screen</family>
        </prefer>
    </alias>
</fontconfig>

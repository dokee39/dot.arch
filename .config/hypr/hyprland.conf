#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,2560x1600@165,auto,1.6
monitor=HDMI-A-1,2560x1440@144,auto,1.25

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = hyprpaper 
exec-once = fcitx5 --replace -d

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

env = HYPRCURSOR_THEME, rose-pine-hyprcursor
# input set
env = XIM, fcitx
env = XIM_PROGRAM, fcitx
env = INPUT_METHOD, fcitx
# env = GTK_IM_MODULE, fcitx
# env = QT_IM_MODULES, wayland;fcitx;ibus
env = XMODIFIERS, @im=fcitx
# toolkit-specific scale
env = GDK_SCALE, 1
env = XCURSOR_SIZE, 16
# Some default env vars.
env = QT_QPA_PLATFORMTHEME, qt6ct # change to qt6ct if you have that
env = GDK_BACKEND, wayland,x11
env = QT_QPA_PLATFORM, wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = CLUTTER_BACKEND, wayland
env = ADW_DISABLE_PORTAL, 1
# use NVIDIA GPU
env = WLR_RENDERER_ALLOW_SOFTWARE, 1
# env = WLR_EGL_PLATFORM, eglstream
env = LIBVA_DRIVER_NAME, nvidia
env = XDG_SESSION_TYPE, wayland
env = GBM_BACKEND, nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME, nvidia
env = WLR_NO_HARDWARE_CURSORS, 1
# env = WLR_DRM_DEVICES, /dev/dri/card0:/dev/dri/card1
env = WLR_DRM_DEVICES, /dev/dri/card1:/dev/dri/card0
# env = NVD_BACKEND, direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto
#dark mode
# exec = gsettings set org.gnome.desktop.interface gtk-theme "YOUR_DARK_GTK3_THEME"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps
env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(b2ffffee) rgba(c5a3ffee) 45deg
    col.inactive_border = rgba(595959aa)
    # cursor_inactive_timeout = 10

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = true
        size = 5
        passes = 1
        brightness = 1
        noise = 0.1
        contrast = 1.2
        popups=true
    }

    active_opacity = 0.92
    inactive_opacity = 0.85
    fullscreen_opacity = 1
    drop_shadow = yes
    shadow_range = 15
    shadow_render_power = 5
    col.shadow = rgba(8077a8ee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.06, 0.7, 0.1, 1.03

    animation = windows, 1, 6, myBezier
    animation = windowsIn, 1, 5, default, popin 70%     # 窗口打开动画
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpaper
    animate_mouse_windowdragging = 1
    always_follow_on_dnd = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
    # sensitivity = -0.5
